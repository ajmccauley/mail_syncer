name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_env:
        description: "Deployment environment name"
        required: false
        default: "prod"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-west-2' }}
  DEPLOY_ENV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_env || vars.DEPLOY_ENV || 'prod' }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN || vars.AWS_ROLE_ARN || '' }}
  STACK_NAME: ${{ vars.STACK_NAME || '' }}
  SCHEDULE_EXPRESSION: ${{ vars.SCHEDULE_EXPRESSION || 'rate(5 minutes)' }}
  LAMBDA_MEMORY_SIZE: ${{ vars.LAMBDA_MEMORY_SIZE || '512' }}
  LAMBDA_TIMEOUT_SECONDS: ${{ vars.LAMBDA_TIMEOUT_SECONDS || '120' }}
  LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}
  SYNC_INTERVAL_SECONDS: ${{ vars.SYNC_INTERVAL_SECONDS || '300' }}
  AWS_SECRETS_MANAGER_SECRET_IDS: ${{ vars.AWS_SECRETS_MANAGER_SECRET_IDS || '' }}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip deploy]') }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate AWS auth configuration
        run: |
          if [ -z "${AWS_ROLE_ARN}" ]; then
            echo "Missing AWS_ROLE_ARN. Set repository/environment secret AWS_ROLE_ARN (preferred) or variable AWS_ROLE_ARN."
            exit 1
          fi

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Resolve stack name
        run: |
          if [ -z "${STACK_NAME}" ]; then
            echo "STACK_NAME=mail-syncer-${DEPLOY_ENV}" >> "${GITHUB_ENV}"
          fi

      - name: Validate SAM template
        run: sam validate --template-file infra/template.yaml

      - name: Build SAM application
        run: sam build --template-file infra/template.yaml

      - name: Deploy SAM application
        run: |
          set -o pipefail
          sam deploy \
            --stack-name "${STACK_NAME}" \
            --template-file .aws-sam/build/template.yaml \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3 \
            --parameter-overrides \
              DeployEnvironment="${DEPLOY_ENV}" \
              ScheduleExpression="${SCHEDULE_EXPRESSION}" \
              LambdaMemorySize="${LAMBDA_MEMORY_SIZE}" \
              LambdaTimeoutSeconds="${LAMBDA_TIMEOUT_SECONDS}" \
              LogLevel="${LOG_LEVEL}" \
              SyncIntervalSeconds="${SYNC_INTERVAL_SECONDS}" \
              SecretsManagerSecretIds="${AWS_SECRETS_MANAGER_SECRET_IDS}" | tee deploy.log

      - name: Upload deployment logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log-${{ github.run_id }}
          path: deploy.log
